<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <script src="assets/scripts/main.js" defer></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="front">
          <img src="assets/images/bg-card-front.png" alt="" />
          <div class="card-content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="84"
              height="47"
              fill="none"
            >
              <ellipse
                cx="23.478"
                cy="23.5"
                rx="23.478"
                ry="23.5"
                fill="#fff"
              />
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff"
              />
            </svg>
            <div class="details">
              <div class="pan-num" id="panNumber">0000 0000 0000 0000</div>
              <div class="other-details">
                <p id="persons-card-name">Jane Appleseed</p>
                <p id="person-expire-date">
                  <span id="monthText">00</span>/ <span id="yearText">00</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="back">
          <img src="assets/images/bg-card-back.png" alt="" />
          <div class="card-detail"><p id="cvc-text">000</p></div>
        </div>
      </section>
      <form action="" class="inputs">
        <div class="name field">
          <label for="name">Cardholder Name </label>
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            id="input-name"
          />
          <!-- <p>Wrong format, letters only</p> -->
        </div>
        <div class="number field">
          <label for="card-number"> Card Number</label>
          <input
            type="number"
            id="card-number"
            placeholder=" e.g. 1234 5678 9123 0000"
            max="9999999999999999"
          />
          <!-- <p>Wrong format, numbers only</p> -->
        </div>
        <div class="rm-card">
          <div class="date field">
            <label for="date">Exp. Date (MM/YY)</label>
            <div class="grp">
              <input
                type="number"
                name=""
                id="date"
                placeholder="MM"
                min="1"
                max="12"
              />

              <input
                type="number"
                name=""
                id="date"
                placeholder="YY"
                min="1000"
                max="9999"
              />
            </div>
            <!-- <p>can't be blank</p> -->
          </div>
          <div class="cvc field">
            <label for="cvc">CVC</label>
            <input
              type="number"
              name=""
              id="cvc"
              placeholder="e.g. 123 Confirm"
            />
            <!-- <p>can't be blank</p> -->
          </div>
        </div>
        <button type="submit" class="field">Confirm</button>
      </form>
      <div class="thankyou-card">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="80"
          height="80"
          fill="none"
        >
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient
              id="a"
              x1="-23.014"
              y1="11.507"
              x2="0"
              y2="91.507"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button id="continue-button" class="continue-button">Continue</button>
      </div>
    </main>

    <!-- Completed state start -->
  </body>
</html>
