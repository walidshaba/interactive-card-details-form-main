<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <script src="assets/scripts/main.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="front">
          <img src="assets/images/bg-card-front.png" alt="" />
          <div class="card-content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="84"
              height="47"
              fill="none"
            >
              <ellipse
                cx="23.478"
                cy="23.5"
                rx="23.478"
                ry="23.5"
                fill="#fff"
              />
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff"
              />
            </svg>
            <div class="details">
              <div class="pan-num">0000 0000 0000 0000</div>
              <div class="other-details">
                <p>Jane Appleseed</p>
                <p>00/00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="back">
          <img src="assets/images/bg-card-back.png" alt="" />
          <div class="card-detail"><p>000</p></div>
        </div>
      </section>
      <section class="inputs">
        Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000
        Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm
      </section>
    </main>

    <!-- Completed state start -->

    Thank you! We've added your card details Continue
  </body>
</html>
